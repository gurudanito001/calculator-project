<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="body">

  <div class="container bg-transparent"> 

    <header class="row blackDiv">
      <div class="col-12 fig text-white" id="history"></div>
      <div class="col-12 fig2">
        <input type="text" id="calc-screen" class="form-control bg-transparent align-items-right" maxlength="13" />
      </div>
    </header>

    <div class="row">
      <button class="btn btn-light col-sm-3 boxf6">
        %
      </button>
      <button class="btn btn-light col-sm-3 boxfd align-middle">
        +/-
      </button>
      <button class="btn btn-light col-sm-3 boxf8" onclick=clearAll()>
        C
      </button>
      <button class="btn col-sm-3 boxpurple" onclick="displayValue(' / ')">
        /
      </button>
    </div>

    <div class="row">
      <button class="btn btn-light col-sm boxfc" onclick="displayValue('7')">
        7
      </button>
      <button class="btn btn-light col-sm boxfe" onclick="displayValue('8')">
        8
      </button>
      <button class="btn btn-light col-sm boxf9" onclick="displayValue('9')">
        9
      </button>
      <button class="btn col-sm boxpurple" onclick="displayValue(' * ')">
        X
      </button>
    </div>

    <div class="row">
      <button class="btn btn-light col-sm-3 boxf6 text-center" onclick="displayValue('4')">
        4
      </button>
      <button class="btn btn-light col-sm-3 boxfd" onclick="displayValue('5')">
        5
      </button>
      <button class="btn btn-light col-sm-3 boxf8" onclick="displayValue('6')">
        6
      </button>
      <button class="btn col-sm-3 boxpurple"  onclick="displayValue(' - ')">
        -
      </button>
    </div>

    <div class="row">
      <button class="btn btn-light col-sm boxfc" onclick="displayValue('1')">
        1
      </button>
      <button class="btn btn-light col-sm boxfe" onclick="displayValue('2')">
        2
      </button>
      <button class="btn btn-light col-sm boxf9" onclick="displayValue('3')">
        3
      </button>
      <button class="btn col-sm boxpurple" onclick="displayValue(' + ')">
        +
      </button>
    </div>

    <div class="row">
      <button class="btn btn-light col-md-3 boxf7" onclick="displayValue('0')">
        0
      </button>
      <button class="btn btn-light btn btn-light col-md-3 boxfe" onclick="displayValue('.')">
        .
      </button>
      <button class="btn border-radius-0 col-md-6 boxp" onclick="getResult()">
        =
      </button>
    </div>
  </div>

    



  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
